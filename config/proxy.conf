# Proxy server configuration

[server]
listen_host = 0.0.0.0
listen_port = 8888
max_connections = 50

[logging]
; Maximum log file size in bytes (1 MB)
log_file = logs/proxy.log
max_log_size = 1048576


[cache]
enabled = true
; Maximum cacheable object size (512 KB)
max_object_size = 524288
max_entries = 100

